<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Workit Landing Page</title>
  </head>
  <body style="min-height: 150vh">
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="/">
          <img
            src="/assets/images/logo-light.svg"
            alt="Workit Home"
            width="97"
            height="26"
            class="header__logo"
          />
        </a>
        <a href="/" class="header__link">Apply for access</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <h1 class="hero__headline">
            Data <span>tailored</span> to your needs.
          </h1>
          <a href="#" class="button hero__button">Learn More</a>
        </div>
        <div class="hero__image-wrapper">
          <img
            src="assets/images/image-hero.webp"
            alt="A mobile phone"
            width="767"
            height="441"
            class="hero__image"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
